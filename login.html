<!DOCTYPE html>
<html lang="id">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- pemanggilan css -->
  <link rel="stylesheet" href="style.css">
  
  <!-- link untuk fonts Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <title>PustakaRasa - Daftar</title>
  <link rel="website icon" type="svg" href="images/elemen/Logo.svg">
  
</head>
<body class="lgn-body">
  <div class="lgn-container">
    <div class="lgn-card">
      <div class="lgn-card-header">
        <div class="lgn-logo">
            <img src="images/elemen/Logo8.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        </div>
        <div class="lgn-tagline">Unlimited free access to our resources</div>
      </div>
      
      <div class="lgn-card-content">
        <div class="lgn-left-column">
          <h2 class="lgn-section-title">Sign up</h2>
          
          <button class="lgn-social-button">
            <span class="lgn-social-icon">G</span>
            Continue with Google
          </button>
          
          <button class="lgn-social-button">
            <span class="lgn-social-icon">f</span>
            Continue with Facebook
          </button>
          
          <button class="lgn-social-button">
            <span class="lgn-social-icon">✉</span>
            Sign up with email
          </button>
          
          <p class="lgn-tos-text">
            By signing up, you agree to the <a href="#">Terms of Service</a><br>
            and acknowledge you've read our <a href="#">Privacy Policy</a>.
          </p>
        </div>
        
        <div class="lgn-right-column">
          <h2 class="lgn-section-title">Log in</h2>
          
          <form>
            <div class="lgn-form-group">
              <label class="lgn-form-label">Email address</label>
              <input type="email" class="lgn-form-control">
            </div>
            
            <div class="lgn-form-group">
              <label class="lgn-form-label">Password</label>
              <div class="lgn-password-group">
                <input type="password" class="lgn-form-control">
                <div class="lgn-password-toggle">
                  <span>Hide</span>
                </div>
              </div>
              <a href="#" class="lgn-forgot-password">Forgot your password</a>
            </div>
            
            <button type="submit" class="lgn-login-button">Log In</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="lgn-footer">
      <div class="lgn-language-selector">
        English (United States)
      </div>
      
      <div class="lgn-footer-links">
        <a href="#">About</a>
        <a href="#">Help Center</a>
        <a href="#">Terms of Service</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Cookie Policy</a>
        <a href="#">Careers</a>
        <span class="lgn-copyright">©2022yanitudesign</span>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
    <script src="script.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Bootstrap Bundle JS (sudah termasuk Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap JS -->
    <!-- <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> -->

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
